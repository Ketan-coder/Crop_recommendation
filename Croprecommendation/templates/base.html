{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation</title>
	<link rel="stylesheet" type="text/css" href="{% static 'resoures/css/style.css' %}">
</head>
<body>
    <h2>Crop Recommendation</h2>
    <form method="post" action="{% url 'crop_recommendation' %}">
        {% csrf_token %}
        {{ form.as_table }}
        <button type="submit">Submit</button>
    </form>

    {% if crop_info %}
        <p>Recommended Crop: <span style="font-weight: bold">{{ crop_info }}</span></p>
    {% endif %}
    
    {% if messages %}
    <div class="messages-container show fade-out">
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

</body>
</html>
